server.port=9090
spring.autoconfigure.exclude=org.springframework.boot.security.autoconfigure.user.UserDetailsServiceAutoConfiguration

spring.datasource.url=jdbc:mysql://localhost:3306/jobportal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

jwt.secret=jobportal-secret-key-change-this
jwt.expiration=86400000

storage.resume-dir=uploads/resumes
storage.provider=LOCAL

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

rate-limit.requests-per-minute=120

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

auth.require-email-verification=false
auth.email-verification-expiration-ms=86400000
auth.password-reset-expiration-ms=1800000
auth.refresh-token-expiration-ms=604800000

app.frontend-base-url=http://localhost:3000
mail.from=no-reply@jobportal.local

oauth.google.client-id=
oauth.linkedin.client-id=

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
