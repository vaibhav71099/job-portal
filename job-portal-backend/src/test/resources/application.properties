spring.datasource.url=jdbc:h2:mem:jobportal_test;MODE=MySQL;NON_KEYWORDS=USER;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.autoconfigure.exclude=org.springframework.boot.security.autoconfigure.user.UserDetailsServiceAutoConfiguration
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

jwt.secret=test-secret
jwt.expiration=86400000
storage.resume-dir=/tmp/job-portal-test-resumes
storage.provider=LOCAL
rate-limit.requests-per-minute=10000

auth.require-email-verification=false
auth.email-verification-expiration-ms=86400000
auth.password-reset-expiration-ms=1800000
auth.refresh-token-expiration-ms=604800000

app.frontend-base-url=http://localhost:3000
mail.from=no-reply@jobportal.local
oauth.google.client-id=
oauth.linkedin.client-id=
management.endpoints.web.exposure.include=health,info,prometheus
