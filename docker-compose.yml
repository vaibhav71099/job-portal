services:
  mysql:
    image: mysql:9.0
    container_name: job-portal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: jobportal
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./job-portal-backend
    container_name: job-portal-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/jobportal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      JWT_SECRET: jobportal-secret-key-change-this
      JWT_EXPIRATION: 86400000
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "9090:9090"

  frontend:
    build:
      context: ./job-portal-frontend
      args:
        REACT_APP_API_BASE: http://localhost:9090/api/v1
    container_name: job-portal-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: job-portal-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9091:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:11.2.2
    container_name: job-portal-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  mysql_data:
